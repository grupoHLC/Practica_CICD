<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <label>Numero_1: </label>
    <input type="number" id="firstNumber" placeholder="1" inputmode="numeric"> <br>
    <label>Numero_2: </label>
    <input type="number" id="secondNumber" placeholder="2" inputmode="numeric"><br>
    <button type="button" id="btnAddition">Suma</button>
    <button type="button" id="btnSubstraction">Resta</button>
    <button type="button" id="btnMultiplication">Multiplicacion</button>
    <button type="button" id="btnDivision">Division</button>
    <br>
    <input type="text" readonly id="result">

    <script src="./services/calculator.service.js"></script>
    <script src="./views/calculator.view.js"></script>
    <script src="./controllers/calculator.controller.js"></script>
    <script src="./app.js"></script>

</body>
</html>
